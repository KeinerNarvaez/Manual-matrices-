<body>
    <script>
        let bingo=[];
        let iteracion1;
        let iteracion2;
        let acumulador=0;
        let matriz1=[];
        let matriz2=[];
        let matriz3=[];
        let numero=1;

        for (let iteracion1 = 0; iteracion1 < 5; iteracion1++) {
            let interno=[];
            for (let iteracion2 = 0; iteracion2 < 5; iteracion2++) {
                acumulador=acumulador+1;
                interno[iteracion2]=acumulador*2;
            }
            bingo[iteracion1]=interno;
        }
        console.log(bingo)


        //letra B
        console.log("letra B\n")
        for(iteracion2=0;iteracion2<5;iteracion2++){
            console.log(bingo[iteracion2][0])
        }
        //LETRA I
        console.log("letra I\n")
        for(iteracion2=0;iteracion2<5;iteracion2++){
            console.log(bingo[iteracion2][1])
        }
        //LETRA N

        for(iteracion2=0;iteracion2<5;iteracion2++){

        }
        //LETRA G

        }
        //LETRA O

        for(iteracion2=0;iteracion2<5;iteracion2++){

        }

        for(let fila=0;fila<3;fila++){
            for(let columna=0;columna<3;columna++){
                if(fila==columna || fila+columna==2){
                    matriz1.push(bingo[fila][columna]);
                }
    
            }
          }
          for(let fila=2;fila<5;fila++){
            for(let columna=0;columna<3;columna++){
                if(fila+columna==(columna+1)*2 || fila+columna==4){
                    matriz2.push(bingo[fila][columna]);
                }
    
            }
          }
    
          for(let fila=0; fila<3;fila++){
            for(let columna=2; columna<5;columna++){
                if(fila+columna==(fila+1)*2 || fila+columna==4){
                    matriz3.push(bingo[fila][columna]);
                }
            }
          }
    
            console.log(matriz1)

            console.log(matriz3)
    </script>
